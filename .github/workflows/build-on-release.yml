name: Releases

on:
  release:
    types:
      - created

jobs:
  release:
    runs-on: ubuntu-latest
    environment: maven
    steps:
      - name: Checkout sources
        uses: actions/checkout@v1
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Cache Loom Files
        uses: actions/cache@v2
        with:
          path: |
            build/loom-cache
            .gradle/loom-cache
          key: ${{ runner.os }}-loom-${{ hashFiles('**/*gradle*', '**/*.accesswidener') }}
          restore-keys: |
            ${{ runner.os }}-loom-
      - name: Build with Gradle
        run: ./gradlew clean build
      - name: Attach JARs to release
        uses: AButler/upload-release-assets@v2.0
        with:
          files: build/libs/*.jar;api/build/libs/*.jar
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1.19
        if: always()
        with:
          files: build/test-results/**/*.xml
      - name: Publish Test World
        uses: actions/upload-artifact@v2.2.0
        if: always()
        with:
          name: gametestworld
          path: run/gametestworld/*
      - name: Publish to Maven
        run: ./gradlew publish
